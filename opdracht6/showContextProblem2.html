<html>
<body>
<div id="test">Click Me</div>
<script>
	function myClass()
	{
		this.data="MyData!";
		var d=document.getElementById("test");
		d.addEventListener("click",handleClick);
		
		function handleClick(ev)
		{
			var str="ev.currentTarget: "+ev.currentTarget+"<br>";
			str+="this: "+this+"<br>";
			str+="this.data: "+this.data+"<br>";
			d.innerHTML=str;
		}
	}
	var temp=new myClass();
</script>
<!--
Output:
ev.currentTarget: [object HTMLDivElement]
this: [object HTMLDivElement]
this.data: undefined
-->
</body>
</html>
