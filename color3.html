  <span id="dblauw"> Blauw </span> <br>
</div>
<br>
<span id="random"> Willekeurige kleur </span> <br>
  
<script type='text/javascript'>

var r=new Color(255,0,0);
document.getElementById("rood").style.backgroundColor=r.toString();
var w=new Color(255,255,255);

r.darkenColor();
w.darkenColor();
b.darkenColor();
document.getElementById("drood").style.backgroundColor=r.toString();
document.getElementById("dwit").style.backgroundColor=w.toString();
document.getElementById("dblauw").style.backgroundColor=b.toString();
